<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
<h1>20 Số Nguyên Tố Đầu Tiên</h1>
<ul id="primeNumbers"></ul>
<script>
  function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  // Khởi tạo biến cần thiết
  let N = 2; // Bắt đầu từ số 2
  let count = 0; // Đếm số nguyên tố đã tìm được
  const numbers = 20; // Số lượng số nguyên tố cần tìm
  const primeList = document.getElementById("primeNumbers"); // Thẻ UL để hiển thị kết quả

  // Vòng lặp while để tìm 20 số nguyên tố đầu tiên
  while (count < numbers) {
    if (isPrime(N)) {
      count++; // Nếu N là số nguyên tố, tăng count lên 1
      const listItem = document.createElement("li");
      listItem.textContent = N; // Thêm số nguyên tố vào danh sách
      primeList.appendChild(listItem);
    }
    N++; // Kiểm tra số tiếp theo
  }
</script>

</body>
</html>
